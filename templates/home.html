{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Chess Grand Prix 2024 Tournaments</h1>

<div class="row">
    {% for id, name in tournaments.items() %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ name }}</h5>
                <a href="{{ url_for('tournament', tournament_id=id) }}" class="btn btn-primary">View Results</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
